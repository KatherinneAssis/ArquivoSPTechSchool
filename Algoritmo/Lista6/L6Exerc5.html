<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Qual a sua nota? <input id="input_nota"> <br> <br>
    <button onclick="CalculoNota()">Classificar aluno.</button>
</body>
</html>
<script>
    function CalculoNota(){
        var nota = Number(input_nota.value)

        if(nota < 5){
            alert('Aluno precisa de muita ajuda.')
        }else if(nota <=7){
            alert('Aluno na média.')
        }else if(nota <= 9.5){
            alert('Aluno na acima da média.')
        }else{
            alert('Aluno fora da curva.')
        }
    }
</script>
