<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Qual a sua altura? <input id="input_altura"> <br>
    <button onclick="AnaliseAltura()">Analisar Estatura</button>
    <div id="MensagemAltura"></div>
</body>

</html>
<script>
    function AnaliseAltura() {
        var altura = Number(input_altura.value)

        if (altura <= 1.65) {
            MensagemAltura.innerHTML = `Você pode ser piloto de corrida.`
        } else if (altura <= 1.80) {
            MensagemAltura.innerHTML = `Você pode ser jogador de futebol.`
        } else {
            MensagemAltura.innerHTML = `Você pode ser jogador de vôlei ou basquete.`
        }
    }
</script>
