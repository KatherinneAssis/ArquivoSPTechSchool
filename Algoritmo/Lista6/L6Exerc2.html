<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Qual a sua renda familiar? <br>
    <input id="input_renda"> <br> <br>
    <button onclick="rendaAnalise()">Analisar Renda</button> <br> <br>
    <div id="msgrenda"></div>
</body>

</html>
<script>
    function rendaAnalise() {
        var renda = Number(input_renda.value)

        if (renda <= 250) {
            msgrenda.innerHTML = `Classe E.`
        } else if (renda <= 900) {
            msgrenda.innerHTML = `Classe D.`
        } else if (renda <= 2500) {
            msgrenda.innerHTML = `Classe C.`
        } else if (renda <= 9500) {
            msgrenda.innerHTML = `Classe B.`
        } else {
            msgrenda.innerHTML = `Classe A.`
        }
    }
</script>
