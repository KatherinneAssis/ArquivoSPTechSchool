<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Exercicio 4</title>
</head>
<body>
    <h1> Exercicio 4 - Algoritmo</h1>
    Qual o valor da pizza? <input id="input_pizza"> <br> <br>
    Qual a quantidade de amigos? <input id="input_amigos"> <br> <br>
    <button onclick="CalculoPizza()">Rola a pizza?</button>
    <div id="MsgPizza"></div>
</body>
</html>
<script>
    function CalculoPizza(){
    var pizza = Number(input_pizza.value);
    var amigos = Number(input_amigos.value);
    var result = pizza / amigos;

    if (result <= 20.00) {
        MsgPizza.innerHTML = `Cada amigo vai pagar R$${result} pela pizza`
    }

    if (result > 20) {
        MsgPizza.innerHTML = `Cada amigo vai pagar R$${result} pela pizza`
    }
}

</script>
