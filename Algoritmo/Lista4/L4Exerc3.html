<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>
<body>
    <h1>Exercicio 3 - Algoritmo</h1>

    <h3> Informe 3 notas para saber a sua media.</h3>
    Nota 1: <input id="input_nota1"><br><br>
    Nota 2: <input id="input_nota2"><br><br>
    Nota 3: <input id="input_nota3"><br><br>
    <button onclick="AnalisarDesempenho()">Analisar Desempenho</button> <br> <br>
    <div id="MensagemMedia"></div>
</body>
</html>
<script>
    function AnalisarDesempenho(){
        var nota1 = Number(input_nota1.value)
        var nota2 = Number(input_nota2.value)
        var nota3 = Number(input_nota3.value)
        var NotaFinal = ((nota1 + nota2 + nota3)/3)

        if(NotaFinal < 9.4) {
            MensagemMedia.innerHTML = `Sua média foi de ${NotaFinal}`
        }

        if(NotaFinal >= 9.4) {
            MensagemMedia.innerHTML = `Sua média foi de ${NotaFinal} <br> Parabéns, você é fora de série!`
        }
    }
</script>
