    <h1>Exercicio 6 - Algoritmo</h1>
    Qual a sua renda familiar? <br>

    Qual o valor da prestação?<br>
    <input id="input_ValorPrestacao"> <br> <br>
    <button onclick="financiamento()">Ver financiamento</button> <br> <br>
    <div id="resultadoPrestacao"></div>
</body>

<script>

    function financiamento(){
        var ValorPrestacao = Number(input_ValorPrestacao.value);
        var ValorRenda = Number(input_ValorRenda.value);
        var Conta = ValorPrestacao / ValorRenda;
        var ValorResultado = 100 * Conta;

        if (ValorResultado >= 30){
            resultadoPrestacao.innerHTML = `<b>Será necessário complementar a renda familiar.</b> <br>
            A prestação corresponde a ${ValorResultado}% da renda familiar.`
        }

        if (ValorResultado < 30){
            resultadoPrestacao.innerHTML = `A prestação corresponde a ${ValorResultado}% da renda familiar.`
        } 
    }

</script>
