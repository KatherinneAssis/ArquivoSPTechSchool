<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>
<body>
    <h1>Exercicio 2 - Algoritmo</h1>
    Quantas latas de refrigerante você toma por dia? <br> <br>
    <input id="input_refri"> <br> <br>
    <button onclick="QuantosRefris()">Quantos refris?</button>
    <br> <br>
    <div id="Mensagem"></div>
</body>
</html>
<script>
    function QuantosRefris() {
    var refri = Number(input_refri.value)
    var resultado = refri * 365

    if (resultado <= 500) {
          Mensagem.innerHTML = `Você consome ${resultado}
           por ano.`
        }

        if (resultado > 500) {
            Mensagem.innerHTML = `CUIDADO COM A DIABETES!! <br> Você consome ${resultado} por ano.`}
    }
</script>
