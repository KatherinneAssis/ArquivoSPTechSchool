<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Qual a sua nota? <input id="input_nota"> <br>
    <button onclick="CalculoNota()">Avaliar Aluno.</button>
</body>
</html>
<script>
    function CalculoNota(){
        var Nota = Number(input_nota.value)

        if(Nota >=0 && Nota <= 10){
            alert('Nota válida.')
        }else{
            alert('Onde já se viu nota menor que 0 e maior que 10?!')
        }
    }
</script>
