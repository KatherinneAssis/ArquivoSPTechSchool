<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Qual horario você constuma assistir netflix? <input id="input_assistir"> <br>
    <button onclick="HorasNetflix()">Ver recomendação.</button> <br> <br>
    <div id="MensagemHoras"></div>
</body>
</html>
<script>
    function HorasNetflix(){
        var horas = Number(input_assistir.value);

        if (horas >= 19 && horas <= 21){
        MensagemHoras.innerHTML = `Não é recomendável que você assista sua série favorita no horário ${horas}hrs!`
    }else{
        MensagemHoras.innerHTML =`O horário ${horas}hrs é adequado para assistir sua série favorita!`
        }
    }
</script>
