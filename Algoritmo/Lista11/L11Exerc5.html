<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 11 - Exercício 5</title>
</head>

<body>
    <button onclick="Cabalisticos()">Números cabalísticos</button> <br> <br>
    <div id="Mensagem"></div>
</body>

</html>
<script>
    function Cabalisticos() {
        var contagem = 0;
        Mensagem.innerHTML = '';

        while (contagem <= 30) {
            var valid = (contagem == 3 || contagem == 4 || contagem == 7 || contagem == 10 || contagem == 12);

            if (!valid) {
                Mensagem.innerHTML += contagem + '<br>';
            }
            contagem++;
        }
    }
</script>
