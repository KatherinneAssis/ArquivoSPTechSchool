<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Você Já clicou <span id="span_contagem">0</span> vezes!
    <button onclick="contar()">Aumentar em 1!</button>
</body>

</html>
<script>
    var contador = 0;
    function contar() {
        contador += 1;
        span_contagem.innerHTML = contador;
    }
</script>
