<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    Qual a temperatura atual? <input id="input_temp"> <br>
    <button onclick="TempConfortavel()">Analisar clima.</button>
</body>

</html>
<script>
    function TempConfortavel() {
        var temp = Number(input_temp.value);

        if (temp < 21 || temp > 24) {
            alert('Alerta de desconforto!');
        } if (temp > 24) {
            alert('As pessoas vão derreter.');
        } else if (temp < 21) {
            alert('As pessoas vão ter hipotermia.');
        }
    }
</script>
