<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    Qual a temperatura atual? <input id="input_temperatura"> <br>
    <button onclick="Temperatura()">Ver situação.</button>
</body>

</html>
<script>
    function Temperatura(){
        var temp = Number(input_temperatura.value)
        if (temp >= 21 && temp <= 24){
            alert('Temperatura confortável.')
        }else{
            alert('Temperatura desconfortavel.')
        }
    }
</script>
