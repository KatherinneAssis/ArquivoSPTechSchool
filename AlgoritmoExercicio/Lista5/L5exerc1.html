<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if/else</title>
</head>
<body>
    <h3>AutoEscola</h3>
    Qual o seu nome? <input id="input_nome"> <br><br>
    Qual a sua idade? <input id="input_idade"> <br><br>
    <button onclick="AvaliarAluno()">Avaliar aluno</button><br><br>
    <div id="mensagemAutoEscola"></div>
</body>
</html>
<script>
    function AvaliarAluno(){
        var nome = input_nome.value
        var idade = Number(input_idade.value)

        if(idade >= 18){
            mensagemAutoEscola.innerHTML = (`${nome} vamos tirar a CNH?`)
        } else {(idade < 18)
            mensagemAutoEscola.innerHTML = (`${nome} vai jogar PlayStation!`)
        }
    }
</script>
