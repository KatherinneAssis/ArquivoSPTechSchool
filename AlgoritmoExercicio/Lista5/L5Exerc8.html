        var mulheres = Number(input_mulheres.value)
        var homensPeso = homens  *90
        var mulheresPeso = mulheres * 70
        var pesoTotal = homensPeso + mulheresPeso
        var pesoTotal2 = (homensPeso + mulheresPeso) - 500

        if(pesoTotal < 500){
            mensagemPeso.innerHTML = `Elevador vai se mover, pois está com ${pesoTotal}kg`
        }else{ mensagemPeso.innerHTML = `Alguém precisa descer. Precisa perder ${pesoTotal2}kg para mover o elevador `
}
    }
</script>
