<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 11 - Exercício 7</title>
</head>

<body>
    Informe um numero entre 20 e 100: <br>
    <input id="input_numero"> <br>
    <br>
    <button onclick="tabuadaCinco()"> Adoro múltiplos de 5 </button> <br>
    <br>
    <div id="mensagemTabuada"></div>
</body>

</html>
<script>
    function tabuadaCinco() {
        var num = Number(input_numero.value);
        var conta = 0;
        while (conta <= num) {
            if (conta % 5 == 0) {
                mensagemTabuada.innerHTML += `${conta} <br>`;
            }
            conta += 1;
        }
    }

</script>
