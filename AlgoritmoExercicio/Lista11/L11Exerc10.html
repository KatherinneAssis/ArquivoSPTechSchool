<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    Numero menor: <input id="input_numMenor">
    <br><br>
    Numero maior: <input id="input_numMaior">
    <br><br>
    <button onclick="intervaloNumerico()"> S2 Pares </button>
    <br><br>
    <div id="MensagemNum"></div>
</body>

</html>
<script>
    function intervaloNumerico() {
        MensagemNum.innerHTML = ``;
        var numMenor = Number(input_numMenor.value);
        var numMaior = Number(input_numMaior.value);

        while (numMenor <= numMaior) {
            numMenor++;
            if (numMenor % 2 == 0) {
                MensagemNum.innerHTML += `${numMenor} <br>`;
            }
        }
    }
</script>
