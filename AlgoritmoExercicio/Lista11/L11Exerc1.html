<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="Contar15()">Contar at√© 15</button>
    <div id="numeros"><br></div>
</body>

</html>
<script>
    function Contar15() {
        numeros.innerHTML = '';
        var numero = 1;
        while (numero <= 15) {
            numeros.innerHTML += numero + "<br>";
            numero += 1;
        }
    }
</script>
