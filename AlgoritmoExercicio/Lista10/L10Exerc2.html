<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 10 - Exercicio 2</title>
</head>

<body>
    Qual a sua altura? <br>
    <input id="input_altura"> <br>
    <br>
    <button onclick="AnalisarAltura()"> Analisar para esportes! </button> <br>
    <br>
    <div id="Mensagem"></div>
</body>

</html>
<script>
    function AnalisarAltura() {
        var altura = Number(input_altura.value);
        var pilotoVelejador = altura <= 1.60;
        var jogador = altura > 1.60 && altura < 1.80;

        if (pilotoVelejador = true) {
            Mensagem.innerHTML = `Pode tentar ser piloto(a) de corrida. <br> Pode tentar ser velejador(a).`;
        } if (jogador = true) {
            Mensagem.innerHTML = `Pode tentar ser jogador de futebol ou handbol.`;
        }
    }
</script>
